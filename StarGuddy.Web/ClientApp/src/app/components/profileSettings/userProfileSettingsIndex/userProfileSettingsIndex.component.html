<div id="profileSettingIndexForm" class="form form-horizontal container fadeIn">
    <page-heading text="Settings" class="padding-top-10"></page-heading>
    <hr class="style-one" />
    <div class="row">
        <div class="col-md-6">
            <section id="Privecy">
                <heading text="Privecy Options" cssClass="card-title"></heading>
                <div class="card">
                    <div class="card-body">
                        <ul class="card-ul">
                            <li>
                                <span>Profile visibility :&nbsp;</span>
                                <span class="text-muted">Public&nbsp;</span>
                                <i class="fa fa-edit padding-left-5 cursor-hand"></i>
                            </li>
                            <li>
                                <span>Your Profile address:&nbsp;</span>
                                <a href="http://localhost:65393/profile/star/ranjeet_kumar" target="_blank">starguddy.com/ranjukumar&nbsp;</a>
                                <i class="fa fa-edit padding-left-5 cursor-hand"></i>
                            </li>
                            <li>
                                <div style="display:inline-block;" class="pull-left">
                                    <span>Allow comments on profile&nbsp;&nbsp;</span>
                                </div>
                                <div class="slideCheckBox" style="display:inline-block; margin-top: -5px;">
                                    <input type="checkbox" value="None" id="slideCheckBox" name="check" checked  style="visibility:hidden;"/>
                                    <label for="slideCheckBox"></label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-md-6">
            <section id="AccountOptions">
                <heading text="Account Options" cssClass="card-title"></heading>
                <div class="card">
                    <div class="card-body">
                        <ul class="card-ul">
                            <li>
                                <span class="text-primary cursor-hand">Change which emails I receive</span>
                            </li>
                            <li><a class="" routerLink="/profileSetting/changeEmail">Change email</a></li>
                            <li><a class="" routerLink="/profileSetting/changePwd">Change password</a></li>
                            <li>
                                <span class="text-primary cursor-hand"> Manage my subscription</span>
                            </li>
                            <li>
                                <span class="text-danger cursor-hand">Remove my profile</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
