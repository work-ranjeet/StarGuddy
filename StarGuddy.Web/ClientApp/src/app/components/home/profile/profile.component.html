<section class="home-profile-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-5">
      </div>
      <div class="col-sm-7">
        <div class="row">
          <div class="col-md-12">
            <span class="heading">Create your profile</span>
            <span class="heading-title">Don't stand outside, create your own portfolio with videos & photos.</span>
            <span class="heading-subtitle">Show your talent and catch the eye of professionals.</span>
          </div>
        </div>
        <div class="row" style="text-align:center;">
          <div class="col-md-12">
            <a *ngIf="!isLoggedIn" [routerLink]="['/signup']" class="btn btn-success home-create-profile">Create your profile</a>
            <a *ngIf="isLoggedIn" [routerLink]="['/profile']" class="btn btn-success home-create-profile">Create your profile</a>
          </div>
        </div>
        <div class="row" style="text-align:center;">
          <div class="col-md-12">
            <button id="planAndPrice" name="planAndPrice" class="btn btn-warning home-plan-price">Plan & Price</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
